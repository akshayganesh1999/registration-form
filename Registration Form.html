<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><u>REGISTRATION</u></h1>
        <form>
            <table>
                <tr>
                    <td><b>USERNAME:</b></td>
                    <td><input type="text" name="username" placeholder="enter your username" required></td>
                </tr>
                <tr>
                    <td><b>PASSWORD:</b></td>
                    <td><input type="password" name="password" placeholder="enter your password" required></td>
                </tr>
                <tr>
                    <td><b>FIRSTNAME:</b></td>
                    <td><input type="text" name="firstname" placeholder="enter your firstname" required></td>
                </tr>
                <tr>
                    <td><b>SECONDNAME:</b></td>
                    <td><input type="text" name="secondname" placeholder="enter your secondname" required></td>
                </tr>
                <tr>
                    <td><b>E-MAIL:</b></td>
                    <td><input type="email" name="email" placeholder="enter your email" required></td>
                </tr>
                <tr>
                    <td><b>PHONE NUMBER:</b></td>
                    <td><input type="tel" maxlength="10" name="phonenumber" placeholder="enter a phonenumber" required></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
</body>
</html>
